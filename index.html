<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pragyanpath – Learning Platform</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Inter,Arial}
body{margin:0;background:#f8fafc;color:#0f172a}

/* ===== LOGIN SCREEN ===== */
.login-screen{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f172a,#1e293b);
}
.login-box{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:35px;
  border-radius:14px;
  box-shadow:0 30px 80px rgba(0,0,0,.35);
  text-align:center;
}
.brand{
  font-size:36px;
  font-weight:800;
  color:#1e293b;
}
.sub{
  color:#64748b;
  margin-bottom:25px;
}
.input{
  width:100%;
  padding:14px;
  margin:10px 0;
  border-radius:8px;
  border:1px solid #cbd5e1;
  font-size:15px;
}
.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:8px;
  background:#2563eb;
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
.btn:hover{background:#1d4ed8}
.link{
  margin-top:12px;
  font-size:14px;
  color:#2563eb;
  cursor:pointer;
}

/* ===== HOME ===== */
.home{
  display:none;
  min-height:100vh;
  padding:30px;
}
.top{
  max-width:900px;
  margin:auto;
}
.search{
  width:100%;
  padding:16px;
  font-size:16px;
  border-radius:10px;
  border:1px solid #cbd5e1;
}
.explain{
  margin-top:15px;
  padding:14px 22px;
  background:#0f172a;
  color:#fff;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}
.classes{
  margin-top:30px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:15px;
}
.class-box{
  background:#fff;
  padding:18px;
  border-radius:12px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  cursor:pointer;
}
.class-box:hover{transform:translateY(-3px)}
footer{
  margin-top:40px;
  text-align:center;
  color:#64748b;
  font-size:14px;
}
</style>
</head>

<body>

<!-- ===== LOGIN ===== -->
<div class="login-screen" id="loginScreen">
  <div class="login-box">
    <div class="brand">PRAGYANPATH</div>
    <div class="sub">Learning Platform</div>

    <input id="loginInput" class="input" placeholder="Login with Email or Mobile Number">

    <div id="passwordBox" style="display:none">
      <input class="input" type="password" placeholder="Enter Password">
    </div>

    <div id="otpBox" style="display:none">
      <input class="input" placeholder="Enter OTP">
    </div>

    <button class="btn" onclick="continueLogin()">Continue</button>

    <div class="link" onclick="resetLogin()">Change login method</div>
  </div>
</div>

<!-- ===== HOME ===== -->
<div class="home" id="home">
  <div class="top">
    <input class="search" placeholder="Search any topic... (Maths, Physics, Biology)">
    <br>
    <button class="explain">Explain Topic</button>

    <div class="classes">
      <div class="class-box">Class 1</div>
      <div class="class-box">Class 2</div>
      <div class="class-box">Class 3</div>
      <div class="class-box">Class 4</div>
      <div class="class-box">Class 5</div>
      <div class="class-box">Class 6</div>
      <div class="class-box">Class 7</div>
      <div class="class-box">Class 8</div>
      <div class="class-box">Class 9</div>
      <div class="class-box">Class 10</div>
      <div class="class-box">Class 11</div>
      <div class="class-box">Class 12</div>
    </div>

    <footer>
      © Pragyanpath | Created by Vishal Shukla
    </footer>
  </div>
</div>

<script>
function continueLogin(){
  let value=document.getElementById("loginInput").value.trim();
  if(value==="") return alert("Enter email or mobile number");

  if(value.includes("@")){
    document.getElementById("passwordBox").style.display="block";
    document.getElementById("otpBox").style.display="none";
  }else{
    document.getElementById("otpBox").style.display="block";
    document.getElementById("passwordBox").style.display="none";
    alert("OTP sent (Firebase later)");
  }

  setTimeout(()=>{
    document.getElementById("loginScreen").style.display="none";
    document.getElementById("home").style.display="block";
  },1500);
}

function resetLogin(){
  document.getElementById("loginInput").value="";
  document.getElementById("passwordBox").style.display="none";
  document.getElementById("otpBox").style.display="none";
}
</script>

</body>
</html>
