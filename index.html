function explainTopic(){
  const cls = document.getElementById("classSelect").value;
  const sub = document.getElementById("subjectSelect").value;
  const topic = document.getElementById("topicInput").value.trim();
  const box = document.getElementById("responseBox");

  if(topic === ""){
    box.innerText = "‚ùó Please type a topic name.";
    return;
  }

  if(database[sub] && database[sub]["Class "+cls] && database[sub]["Class "+cls][topic]){
    box.innerText = database[sub]["Class "+cls][topic];
  } else {
    box.innerText =
      "‚ùå Topic not available yet.\n\n" +
      "Please check spelling or we will add this topic soon.";
  }
}
</script>
