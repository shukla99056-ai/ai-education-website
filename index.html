// Function to show answer
function explainTopic(){
  const cls=document.getElementById("classSelect").value;
  const sub=document.getElementById("subjectSelect").value;
  const topic=document.getElementById("topicInput").value.trim();
  const box=document.getElementById("responseBox");

  if(topic===""){ box.innerText="Please type a topic."; return; }

  if(database[sub] && database[sub]["Class "+cls] && database[sub]["Class "+cls][topic]){
    box.innerText = database[sub]["Class "+cls][topic];
  } else {
    box.innerText = "‚ùå Topic not added yet. It will be added soon.";
  }
}

// Function to show available topics
function showAvailableTopics(){
  let text="üìå Available Topics:\n\n";
  for(let sub in database){
    for(let cls in database[sub]){
      text+=`Class ${cls.replace("Class ","")}: ${sub} ‚Üí `;
      text+=Object.keys(database[sub][cls]).join(", ")+"\n";
    }
  }
  document.getElementById("availableTopics").innerText=text;
}
